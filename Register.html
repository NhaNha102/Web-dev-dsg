<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - YSL Fashion</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/Auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
      
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1><a href="../HTML/MainPage.html">YSL Fashion</a></h1>
        </div>
        <div class="user-cart">
          <a href="#" id="logout-btn" style="display: none">Logout</a>
        </div>
      </div>
      <div class="nav-search-container">
        <nav>
          <div class="container">
            <a href="../HTML/MainPage.html">Home</a>
            <a href="../HTML/ContactUs.html">Contact Us</a>
          </div>
        </nav>
      </div>
    </header>

    <section class="auth">
      <div class="container">
        <h2>Register</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <span class="error" id="name-error"></span>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <span class="error" id="email-error"></span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <span class="error" id="password-error"></span>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
            <span class="error" id="confirm-password-error"></span>
          </div>
          <button type="submit" class="action-btn">Register</button>
          <p>Already have an account? <a href="../HTML/Login.html">Login here</a></p>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>Email: <a href="mailto:support@yslfashion.com">support@yslfashion.com</a> | Hotline: <a href="tel:0708123456">0708 123 456</a></p>
        <p><a href="#">Facebook</a> | <a href="#">Instagram</a></p>
        <p>YSL Fashion - Address: 456 Truong Chinh Street, Ho Chi Minh City</p>
      </div>
    </footer>
    
    <script src="../Js/script.js"></script>
    <script src="../Js/Auth.js"></script>
  </body>
</html>
