<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - YSL Fashion</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/ContactUs.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>YSL Fashion</h1>
        </div>
        <div class="user-cart">
          <a href="#" id="logout-btn" style="display: none">Logout</a>
        </div>
      </div>
      <div class="nav-search-container">
        <nav>
          <div class="container">
            <a href="../HTML/MainPage.html">Home</a>
          </div>
        </nav>
        <!-- <div class="search-bar">
          <form id="search-form">
            <input type="text" placeholder="Search products..." />
            <button type="submit">Search</button>
          </form>
        </div> -->
      </div>
    </header>

    <section class="contact-us">
      <div class="container">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="action-btn">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>Email: <a href="mailto:support@yslfashion.com">support@yslfashion.com</a> | Hotline: <a href="tel:0708123456">0708 123 456</a></p>
        <p><a href="#">Facebook</a> | <a href="#">Instagram</a></p>
        <p>YSL Fashion - Address: 456 Truong Chinh Street, Ho Chi Minh City</p>
      </div>
    </footer>

    <script src="../Js/script.js"></script>
  </body>
</html>
