<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - YSL Fashion</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/Products.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <h1><a href="../HTML/MainPage.html">YSL Fashion</a></h1>
        </div>
        <div class="user-cart">
          <a href="../HTML/Cart.html">
            <i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)
          </a>
          <a href="../HTML/Profile.html" id="user-status">Login | Register</a>
          <a href="#" id="logout-btn" style="display: none">Logout</a>
        </div>
      </div>
      <div class="nav-search-container">
        <nav>
          <div class="container">
            <a href="../HTML/MainPage.html">Home</a>
            <a href="../HTML/ContactUs.html">Contact Us</a>
          </div>
        </nav>
        <div class="search-bar">
          <form id="search-form">
            <input type="text" placeholder="Search products..." />
            <button type="submit">Search</button>
          </form>
        </div>
      </div>
    </header>

    <!-- Products Section -->
    <section class="products">
      <div class="container">
        <h2>All Products</h2>
        <div class="filter-bar">
          <label for="category-filter">Category:</label>
          <select id="category-filter">
            <option value="all">All</option>
            <option value="Ao_Dai">Ao Dai</option>
            <option value="T_shirt">T-shirt</option>
            <option value="Dress">Dress</option>
            <option value="Jacket">Jacket</option>
            <option value="Trousers">Trousers</option>
          </select>
          <label for="sort-filter">Sort by Price:</label>
          <select id="sort-filter">
            <option value="default">Default</option>
            <option value="low-to-high">Low to High</option>
            <option value="high-to-low">High to Low</option>
          </select>
        </div>
        <div class="product-list" id="product-list">
          <!-- Products will be populated dynamically -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Email: <a href="mailto:support@yslfashion.com">support@yslfashion.com</a> | Hotline: <a href="tel:0708123456">0708 123 456</a></p>
        <p><a href="#">Facebook</a> | <a href="#">Instagram</a></p>
        <p>YSL Fashion - Address: 456 Truong Chinh Street, Ho Chi Minh City</p>
      </div>
    </footer>

    <!-- Import JavaScript files -->
    <script src="../Js/script.js"></script>
  </body>
</html>
